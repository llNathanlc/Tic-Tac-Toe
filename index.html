<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="backdrop1">
      <span id="title">TIC TAC TOE</span>
      <form id="formm" action="/#" method="post">
        <div id="gamemode" class="on" style="text-align: center">
          Player vs Player
        </div>
        <div
          style="display: flex;justify-content:center; gap:3rem; flex-wrap: wrap"
        >
          <div>
            <label for="player1">Add a name for Player 1</label>
            <input
              type="text"
              name="player1"
              placeholder="Player 1"
              value="Player 1"
            />
          </div>
          <div id="parentp2">
            <label id="labelp2" for="player2">Add a name for Player 2</label>
            <input
              id="inputp2"
              type="text"
              name="player2"
              placeholder="Player 2"
              value="Player 2"
            />
          </div>
        </div>
        <button id="start" type="submit">Start Game</button>
      </form>
    </div>
    <div id="backdrop2" style="display: none">
      <div id="winnerCard"></div>
    </div>
    <div id="content" style="display: none">
      <div>
        <button id="goback">Go back</button>
        <button id="reset">Reset</button>
      </div>
      <div id="win"></div>
      <div style="display: flex; gap: 2rem">
        <div class="name" id="player1"></div>
        <div id="score"></div>
        <div class="name" id="player2"></div>
      </div>
      <div id="mid">
        <div id="gameboard">
          <div class="row">
            <div class="cell one"></div>
            <div class="cell two"></div>
            <div class="cell three"></div>
          </div>
          <div class="row">
            <div class="cell four"></div>
            <div class="cell five"></div>
            <div class="cell six"></div>
          </div>
          <div class="row">
            <div class="cell seven"></div>
            <div class="cell eight"></div>
            <div class="cell nine"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
